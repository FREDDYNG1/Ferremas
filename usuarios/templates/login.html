{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Ferremas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

<div class="login-container shadow p-4 rounded bg-white">
    <h2 class="text-center text-danger mb-4">Iniciar Sesión</h2>

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Correo electrónico</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            {{ form.password }}
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="mostrarPassword" onclick="togglePassword()" class="form-check-input">
            <label for="mostrarPassword" class="form-check-label">Mostrar contraseña</label>
        </div>

        <button type="submit" class="btn btn-danger w-100">Entrar</button>
    </form>

    <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
</div>

<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
